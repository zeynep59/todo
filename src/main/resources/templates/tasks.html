<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .text-strikethrough{
            text-decoration: line-through;
            color: grey;
        }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5 text-center">Todo Application</h1>
      <div class="mt-5 text-center">
        <form action="/" method="post" class="row mt-3">
          <div class="col-md-10">
            <input
              class="form-control form-control-lg"
              type="text"
              name="title"
              placeholder="Add a new task...       "
              required
            />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Add
            </button>
          </div>
        </form>
        <div class="mt-4">
          <th:block th:each="tasks : ${tasks}">
            <div class="card mb-2">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <span
                  th:classappend="${tasks.completed} ? 'text-strikethrough'"
                  th:text="${tasks.title}"
                  >Task Title</span
                >
                <div>
                  <a
                    th:href="@{/{taskId}/toggle(taskId=${tasks.id})}"
                    class="btn btn-outline-secondary btn-sm"
                    >X</a>
                    <a
                    th:href="@{/{taskId}/delete(taskId=${tasks.id})}"
                    class="btn btn-outline-danger btn-sm ml-2"
                    >DEL</a
                  >
                </div>
              </div>
            </div>
          </th:block>
        </div>
      </div>
    </div>
  </body>
</html>
